{% extends "KabasisWebApp/base.html"%}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Editar Información del Quiz</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="titulo">Título:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" value="{{ quiz.titulo }}" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required>{{ quiz.descripcion }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="orden">Orden:</label>
                        <input type="number" class="form-control" id="orden" name="orden" value="{{ quiz.orden }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
